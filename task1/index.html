<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>grayscale & blur image effect</title>
		<style>
			img {
				filter: grayscale(100%) blur(5px);
				width: 100%;
				max-width: 600px;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f0f0f0;
			}
		</style>
	</head>
	<body>
		<img src="./picture.jpg" alt="image" />
	</body>
</html>
